<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact information</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body >
    <h1>Contact form #01</h1>
    <div class="contact_form">
        <div class="info_part">
            <form>
                <h2>Get in touch</h2>
                <input type="text" name="name"  placeholder="Name" required >
                <input type="email" name="email" placeholder="Email" required>
                <br>
                <input type="text" name="subject" id ="sub" placeholder="Subject"required>
                <br>
                <textarea name="message" id="" cols="30" rows="10"placeholder="Message"></textarea>
                <br>
                <input type="submit" value="Send Message" name="send" required>
            </form>
        </div>
        <div class="contact_info">
            <h2>Contact us</h2>
            
            <p class="mini_head"><img length src="img/home.png" alt="address">   <Strong>  Address </Strong>: 3 , west 21th street , New york</p>
            
            <p class="mini_head"><img length src="img/telephone.png" alt="phone"> <Strong>Phone</Strong>  : +123 456 7890 </p>       
            
            <p class="mini_head"><img length src="img/email.png" alt="email"><Strong> Email</Strong>: info@gmail.com</p>   
            
            <p class="mini_head"> <img length src="img/world-wide-web.png" alt="website">  <Strong> Website </Strong> : mysite.com</p>
        </div>

    </div>

</body>
</html>
