<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="Calculator" >
            <input type="text" id="input_data">
            <button  id="clear" onclick="clr()">C</button>
            <button id="button1" onclick="dis('1')" >1</button>
            <button id="button2" onclick="dis('2')"  >2</button>
            <button id="button3" onclick="dis('3')" >3</button>
            <button  id="button/" onclick="dis('/')" >/</button>
            <button id="button4" onclick="dis('4')" >4</button>
            <button id="button5" onclick="dis('5')" >5</button>
            <button id="button6" onclick="dis('6')" >6</button>
            <button  id="button-"  onclick="dis('-')" >-</button>
            <button id="button7" onclick="dis('7')"  >7</button>
            <button id="button8" onclick="dis('8')" >8</button>
            <button id="button9" onclick="dis('9')" >9</button>
            <button id="button+"  onclick="dis('+')" >+</button>
            <button id="button." onclick="dis('.')"  >.</button>
            <button id="button0" onclick="dis('0')" >0</button>
            <button id="equal_to" onclick="solve()" >=</button>
            <button id="button*"  onclick="dis('*')" >*</button>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
